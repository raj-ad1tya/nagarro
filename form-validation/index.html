<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>
    <h1 class="text-center display-4 my-5">Registration Form</h1>
    <div class="container">
        <div class="col-lg-6 m-auto d-block">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                        autocomplete="off" />
                    <span id="username-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" />
                    <span id="email-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        autocomplete="off" />
                    <span id="password-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Re-type Password"
                        autocomplete="off" />
                    <span id="confirmpassword-validation" class="text-danger small"></span>
                </div>
                <button type="submit" id="register-btn" class="btn btn-block btn-secondary">
                    Register
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
