<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Modal Page</title>
</head>

<body>
    <div class="text-center my-5">
        <button class="btn btn-dark" id="open-modal">Open modal</button>
    </div>
    <div class="col-md-5 mx-auto rounded text-white bg-dark" id="box" style="display: none;">
        <button id="close-btn" class="btn text-light d-block mb-4 float-right">
            &times;
        </button>
        <div class="p-4">
            <form action="#">
                <div class="form-group mb-4">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" />
                    <p class="small text-danger" id="username-warning"></p>
                </div>
                <div class="form-group mb-4">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email"/>
                    <p class="small text-danger" id="email-warning"></p>
                </div>
                <input type="submit" value="Submit" id="submit-btn" class="btn btn-light" />
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
